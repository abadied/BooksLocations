<html>
<head>
<meta charset='utf-8' />
<title>Display a map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
<link href='./index.css' rel='stylesheet' />
<link href='./slider.scss' rel='stylesheet' />


<!-- draggable range -->
  <script src="https://code.jquery.com/jquery-1.7.1.js"></script>
  <script src='./slider.js'></script>
</head>

<body>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.3.0/mapbox-gl-geocoder.css' type='text/css' />
    
<div id='wrap'>

<div id='map'></div>
<div class='filter-ctrl'>
</div>

<div class='map-overlay2 top'>
        <div class='map-overlay-inner2'>
                <section class="range-slider">
                        <span class="rangeValues"></span>
                        <input value="1770" min="1770" max="2018" step="1" type="range">
                        <input value="2018" min="1770" max="2018" step="1" type="range">
                      </section>
        </div>
    </div>

<div class='map-overlay'>
        
        <fieldset>
                <input id='filter-input' type='text' name='filter' placeholder='Filter by name' />
            </fieldset>
                <fieldset>
                <input id='feature-filter' type='text' placeholder='Filter books by name' />
        </fieldset>
        <div id='feature-listing' class='listing'></div>
    </div>
</div>
<script type="text/javascript" src="mapbox.js" ></script>

</body>
</html>
